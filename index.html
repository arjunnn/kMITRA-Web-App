<!DOCTYPE html>
<head>
	<title>kMITRA Web App</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="kmitra.app.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script type="text/javascript">
$.getJSON();
</script>
<style type="text/css">
	div{
		margin: auto;
		position: relative;
	}
	body{
		font-family: 'Open Sans';
		font-size: 1.9em;
	}
	button{
		width: 10em;
	}
	#content img {
  max-height: 100%;
  max-width: 100%;
	}
	#place-holder,#nav{
		font-size: 2em;
		text-align: center;
	}
	#title, #footer{
		text-align: center;
	}
	#byline{
		text-align: right;
	}
</style>
</head>
<body>
<div class="container-fluid" id="fullpage">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<h1 id="title" class="page-header"></h1>
			<h4 id="byline"></h4>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div id="content"><p id="place-holder">Loading...<br/>Please wait.</p></div>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6" id="nav">
			<button class="btn btn-large" onclick="navToPrevious()">&#8592; Previous</button>
			<button class="btn btn-large" onclick="navToNext()">Next &#8594;</button>
			<span id="next-post"></span>
			<span id="previous-post"></span>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<br/>
			<p id="footer" class="footer">Made with &hearts; by kMITRA</p>
		</div>
		<div class="col-sm-3"></div>
	</div>
</div>

</body>
</html>
